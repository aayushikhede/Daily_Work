<html>
<body>
<p>click button to loop form 1 to 6 , to make html heading </p>
<button onClick = "myFunction()"> click </button>
<div id="demo"></div>
<script>
function myFunction() {
	// body...
	var x= "" ,i;
	for(i=1;i<=6;i++)
	{
		x=x+"<h"+i+">heading"+i+"</h"+i+">";
	}
	document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
