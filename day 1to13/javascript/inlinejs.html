<!DOCTYPE html>
<html>
<head>
	<title>show item</title>
</head>
<body>
	<h2> javascript</h2>
	<p id="demo" style="display:none ">hello js</p>
	<button type="button " onclick="document.getElementById('demo').style.display = block ">click here</button>
    <button type="button " onclick="document.getElementById('demo').style.display = none ">hide</button>
    <button type="button " onclick="document.getElementById('demo').innerHTML= "HELLO PARA ">change text</button>
	

</body>
</html>
